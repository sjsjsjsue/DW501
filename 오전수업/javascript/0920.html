        function select_coin(it){//매개변수
            var res = document.getElementById("result01");

            // if((coin%2 == 0) && it == "front"){

            while(i<11){

            }
            out += "정답확률 : " + (count*10 + "%") // out = out + "a"

        }


    function ggd(){
        var result = document.getElementById("result");
        var num = document.getElementById("num");
        var out= "";
        i=num.value;
        var count=0;
        while(count<num.value){   
            count++;
            
            out += i+ "<br>";
        }
        result.innerHTML = out;
        //무한 루프

    }

    function make(){
        var res = document.getElementById("result1");
        var row = document.getElementById("row");
        var col = document.getElementById("col");

        var out ="";
        var i=1;
        out +="<table>";
        while( i<=row.value){ 
            // out +="<tr> <td> 1</td><td>2</td></tr>"// 행을 반복

            out += "<tr>";
                var k=1;
                while(k<=col.value){
                    out += "<td>a</td>"
                    k++;
                } // 중첩 반복문 : 반복문 안에 반복문 만들 수 있음 ex) if -if / if - switch / switch - if/ ...
                out += "</tr>";
            i++;
        }
        out +="</table>";

        res.innerHTML = out;
    }
